	<style type="text/css">
		body {
					margin: 0;

				}

		/* NAV BAR */

		.nav {
			margin-top: 0;
			width: 100%;
			height: 60px;
			position: sticky;
			background: white;
			top: 0;
		}

		.nav > .bar {
			width: 98%;
			height: 50px;
			margin: 1%;
			margin-bottom: 0px;
			margin-top: 10px;
			background: #6BACFF;
			border-radius: 5px;
			position: absolute;
		}

		.bar > .element {
			width: 19.75%;
			line-height: 50px;
			text-align: center;
			color: white;
			display: inline-block;
			margin: 0px;
			font-family: monospace;
			text-decoration: none;
			font-size: x-large; 
			font-weight: bold;
		}

		.bar > .element:hover { 
  			text-decoration: underline;
		}

		.main {
			margin-top: 25px;
			width: 90%;
			margin-left: 5%;
			
		}
		.img_div {
			text-align: center;
			width: 50%;
			margin-right: 10px;
			margin-left: 10px;
			float: left;
		}
		.img {
			width: 100%;
		}
		.input_class {
			width: 100%;
			font-size: 12px;
		}
		.img-txt {
			margin-top: 0px;
			margin-right: 10px;
			margin-left: 10px;
			border: none;
		}

	</style>

	<div class=nav>
